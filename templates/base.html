<!doctype HTML>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
					{% for message in messages %}
						<li>{{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
		{% if 'email' in session %}
			<p>WELCOME, {{ session['email'] }}</p>
		{% endif %}
		{% block body %}{% endblock %}
	</body>
</html>
